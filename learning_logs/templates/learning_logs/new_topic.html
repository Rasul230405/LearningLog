{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2>Add new topic:</h2>
{% endblock header %}

{% block content %}

<form action="{% url 'new_topic' %}" method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <label><input type="checkbox" name="public"/> Public</label>
    {% buttons %}
    <button name="Submit"  class="btn btn-primary">Add topic</button>
    {% endbuttons %}
</form>

{% endblock content %}
