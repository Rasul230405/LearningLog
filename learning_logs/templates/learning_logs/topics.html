{% extends 'learning_logs/base.html' %}

{% block content %}
<p>Topics:</p>
<ul>
    {% for topic in topics %}
        <li><a href="{% url 'topic' topic.id %}">{{ topic }}</a></li>
    {% empty %}
    <p>No topic has been posted yet</p>   
    {% endfor %} 
</ul>
    <a href="{% url 'new_topic' %}">Add New Topic</a>
{% endblock content %}
